        <link rel="stylesheet" type="text/css" media="screen" href="../CSS/style.css" />

        <title>Portafolio de Alconelubb</title>

    <!-- Contenido visible de la página web -->
    <body>
        
        <!-- Encabezado de la página-->
        <header>
           
            <!-- Título principal del sitio web -->
            <h1>ALCONELUBBDEV</h1>
            
            <!-- Barra de navegación -->
            <nav>
                
                <!-- Contenido de enlaces de navegación organizado en lista no ordenada -->

                    <!-- Enlace a la página de inicio -->

                </ul>
            </nav>
        </header>

        <main>


            <section id="slideshow-container">
                <div class="carousel">
                    <div id="gallery-slides">
                        <img src="../IMG/imagen1.jpeg" alt="nature_wide.jpg" class="slides" style="display:block"/>
                        <img src="../IMG/imagen2.jpeg" alt="snow_wide.jpg" class="slides" />
                        <img src="../IMG/imagen3.jpeg" alt="lights_wide.jpg" class="slides" />
                        <img src="../IMG/imagen4.jpeg" alt="mountains_wide.jpg" class="slides" />
                    </div>
                    <div class="direction-container">
                        <div id="direction-left" class="direction" onclick="directLeft_click()"> &blacktriangleleft; </div>
                        <div id="direction-right" class="direction" onclick="directRight_click()"> &blacktriangleright; </div>
                    </div>
                </div>
                
                <div class="controls">
                    <span class="dots active"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                </div>
            </section>

            <section class="contact-form">
                <h1>¡Dejá tu saludo!</h1>
                <form class="form" action="">
                    <label for="firstName" class="first-name">Nombre</label>
                    <input id="firstName" type="text">
                
                    <label for="email">Email</label>
                    <input id="email" type="email">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                
                    <button>Enviar</button>
                </form>
            </section>
